<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Password-Strength-Effect</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
<div class="background" id="background">

</div>

<div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-800">Change the password to see the effect</p>

   <div class="my-4 text-left">
    <label for="" class="text-gray-800">Email:</label>
    <input type="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Your Email...">
   </div>

   <div class="my-4 text-left">
    <label for="" class="text-gray-800">Password:</label>
    <input id="password" type="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Password...">
   </div>

</div>

<script src="./script.js"></script>
</body>
</html>
